<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" href="css/style.css" />
		<title>newsSliderDemo</title>
		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/scrollPic.js"></script>
        
	</head>
	<body>
	    <div class="slider-news">
            <span class="iconfont icon-toutiao"></span>
            <div class="slider-scroll-box" id="nwsu_Wrap">
                <ul>
                    <li><span class="circle"></span>1个图片</li>
                    <li><span class="circle"></span>2个图片</li>
                    <li><span class="circle"></span>3个图片</li>
                    <li><span class="circle"></span>4个图片</li>
                    <li><span class="circle"></span>5个图片</li>
                    <li><span class="circle"></span>6个图片</li>
                    <li><span class="circle"></span>7个图片</li>
                    <li><span class="circle"></span>8个图片</li>
                    <li><span class="circle"></span>9个图片</li>
                    <li><span class="circle"></span>10个图片</li>
                </ul>
            </div>
        </div>
        <script type="text/javascript">
            function initNewsPlugins(){
                var focusScroll = new ScrollPic();
                   focusScroll.scrollContId = "nwsu_Wrap"; //内容容器ID
                   focusScroll.frameWidth = 50;//显示框宽度
                   focusScroll.pageWidth = 50; //翻页宽度
                   focusScroll.upright = true; //垂直滚动
                   focusScroll.speed = 30; //移动速度(单位毫秒，越小越快)
                   focusScroll.space = 40; //每次移动像素(单位px，越大越快)
                   focusScroll.autoPlay = true; //自动播放
                   focusScroll.autoPlayTime = 5; //自动播放间隔时间(秒)
                   focusScroll.circularly = true;
                   focusScroll.initialize(); //初始化
            }
            initNewsPlugins();
        </script>
	</body>
</html>
